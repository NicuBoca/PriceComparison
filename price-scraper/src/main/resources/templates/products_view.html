<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<ul>
    <li><span th:text="${cluster.name}">Name</span></li>
    <li><span th:text="${cluster.priceMin}">Price min</span></li>
    <li><span th:text="${cluster.priceMax}">Price max</span></li>
    <li><span th:text="${cluster.nrProducts}">Nr. products</span></li>
</ul>
<div th:each="product : ${cluster.products}">
    <ul>
        <li><span th:text="${product.name}">Name</span></li>
        <li><span th:text="${product.source}">Source</span></li>
    </ul>
</div>

</body>
</html>
